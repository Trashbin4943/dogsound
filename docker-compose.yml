version: '3'
services:
    web:
        image: server
        container_name: server_box
        command: bash -c "gunicorn myproject.wsgi:application -b 0.0.0.0:8000" # 서버 실행
        ports:
            - '8000:8000'
        restart: always
        volumes:
            - .:/app
            - ./static:/app/static
            - ./media:/app/media # media가 있으면
        networks:
            - server

    nginx:
        image: nginx:latest
        container_name: nginx
        volumes:
            - ./nginx.default.conf:/etc/nginx/conf.d/default.conf
            - ./static:/static
            - ./media:/media
            - ./cert/certbot/conf:/etc/letsencryp
            - ./cert/certbot/www:/var/www/certbot
        restart: always
        ports:
            - '80:80'
            - '443:443'
        depends_on:
            - web
        networks:
            - server

    certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
        - ./cert/certbot/conf:/etc/letsencrypt
        - ./cert/certbot/www:/var/www/certbot

networks:
    server:
