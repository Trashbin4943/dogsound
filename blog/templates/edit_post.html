{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>글 수정하기</title>
        <link rel="stylesheet" href="{% static 'css/edit_post.css' %}" />
    </head>
    <body>
        <div class="edit-container">
            <h1>글 수정하기: {{ post.title }}</h1>
            <form method="post">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit" class="btn">수정 완료</button>
            </form>
            <a href="{% url 'post_detail' pk=post.pk %}" class="back-link">← 뒤로 가기</a>
        </div>
    </body>
</html>
